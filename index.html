<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Subscribe to Our Newsletter</h1>
        <form id="email-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <p id="message"></p>
        <p>Total subscribers: <span id="email-count">0</span></p>
        <button id="toggle-list">Show/Hide Email List</button>
        <button id="export-csv">Export as CSV</button>
        <div id="email-list" style="display: none;">
            <h2>Collected Emails:</h2>
            <ul id="emails"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
